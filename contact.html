<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form action="">
                <fieldset class="form-container">
                    <legend>Dados Pessoais</legend>
                    <label for="name">Nome: </label>
                    <input id="name" type="text" name="nome" pattern="[A-Za-z ']{4,}" title="Preencha somente com letras, espaço e apóstrofo" required autofocus>
                    <label for="email">E-mail: </label>
                    <input id="email" type="email" name="email" placeholder="seu@email.com" required>
                </fieldset>
                <fieldset class="form-container">
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="consultoria" required>
                        Consultoria
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="blog" required>
                        Blog
                    </label>
                    <fieldset>
                        <input id="outro" type="radio" name="assunto" value="outro" required>
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
                </fieldset>
                <fieldset>
                    <label for="msg">Mensagem: </label>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="O que você tem a me dizer? Escreva aqui!" required></textarea>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
